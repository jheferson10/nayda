        body {

            background-color: #f9f9f9;
            margin-top: 100px;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        h1 {

            color: #333;

        .btn {

            border: none;
            border-radius: 5px;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        .no-btn {
            background-color: #f44336;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 1em;
            animation: move 2s infinite alternate ease-in-out;
        }

        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            20% {
                top: 10%;
                left: calc(100% - 50px); /* Se mueve hacia la derecha */
            }
            40% {
                top: calc(100% - 50px); /* Se mueve hacia abajo */
                left: calc(100% - 50px);
            }
            60% {
                top: calc(100% - 50px);
                left: 10%;
            }
            80% {
                top: 30%;
                left: 5%;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
        .heart {

            width: var(--size);
            height: var(--size);
            position: relative;
            transform: rotate(45deg);
            background-image: url('nayda.jpeg'); /* Aqu칤 va la imagen de fondo */
            background-size: cover;
            background-position: center;
            animation: beat 1s infinite alternate ease-in-out;
        }

        @keyframes beat {
            to {
                transform: rotate(45deg) scale(1.05);
            }
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: var(--size);
            height: var(--size);
            background-image: url('nayda.jpeg'); /* Misma imagen que el fondo */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {

            left: -50%;
        }
    </style>
</head>
