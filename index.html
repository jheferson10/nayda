<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi enamorada?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin-top: 100px;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        .no-btn {
            background-color: #f44336;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px;
            animation: move 5s infinite alternate ease-in-out;
        }

        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: calc(100% - 50px); /* El botón se moverá a la derecha */
            }
            50% {
                top: calc(100% - 50px); /* El botón se moverá hacia abajo */
                left: calc(100% - 50px);
            }
            75% {
                top: calc(100% - 50px);
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>

    <h1>¿Quieres ser mi enamorada?</h1>
    <button class="btn yes-btn" id="yesBtn">Sí</button>
    <button class="btn no-btn" id="noBtn">No</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        (function(){
            emailjs.init("sRDw0e-pK02pp5jP5"); // Sustituye con tu User ID de EmailJS
        })();

        document.getElementById('yesBtn').addEventListener('click', function() {
            // Crear un nuevo documento PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Obtener la fecha actual
            const fecha = new Date().toLocaleDateString();

            // Contenido del documento
            doc.text("Querida NAYDA,", 10, 20);
            doc.text("Hoy, con el corazón lleno de alegría, quiero dejar constancia de un", 10, 30);
            doc.text("momento muy especial en nuestras vidas.", 10, 40);
            doc.text("Este documento, aunque sencillo, lleva consigo todo el amor y la ilusión", 10, 50);
            doc.text("que siento por ti. Al aceptar ser mi compañera, mi confidente y mi amor,", 10, 60);
            doc.text("Que este documento sea un símbolo de nuestro acuerdo mutuo, un testimonio", 10, 80);
            doc.text("de que desde hoy, y siempre, caminaremos juntos, tomados de la mano,", 10, 90);
            doc.text("con la mirada puesta en un horizonte compartido.", 10, 100);
            doc.text("Con todo mi amor,", 10, 120);
            doc.text("Jhefri", 10, 130);

            // Agregar la fecha al final del documento
            doc.text(`Fecha: ${fecha}`, 10, 150);

            // Descargar el PDF
            doc.save("constancia.pdf");

            // Enviar correo
            emailjs.send("service_lun54nj" , "template_wr6uf3d", {
                message: "¡Dijo que sí campeon!",
                to_email: "jhefepeton10@gmail.com" // Cambia esto a tu dirección de correo
            })
            .then(function(response) {
                console.log('Correo enviado!', response.status, response.text);
            }, function(error) {
                console.log('Error al enviar el correo:', error);
            });
        });

        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('click', function() {
            alert("Lo siento, no puedes elegir esta opción 😜");
        });
    </script>

</body>
</html>
